<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="salary.js" charset="utf-8"></script>
    <title>Monthly Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Monthly Salary Cost Calculator</h1>
    </header>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
    <tfoot>
      <tr>
        <td colspan=50% id="setFootCell">Total Salary Monthly Costs:</td>
        <td colspan=50% id="tableFootCell"></td>
      </tr>
    </tfoot>
  </table>
  <input type="text" id="firstNameInput" value="">
  <input type="text" id="lastNameInput" value="">
  <input type="text" id="idInput" value="">
  <input type="text" id="jobInput" value="">
  <input type="text" id="salaryInput" value="">
  <div>
    <button id="submitButton">Submit</button>
  </div>
  </body>
</html>
